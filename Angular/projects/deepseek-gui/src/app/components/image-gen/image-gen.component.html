<div class="image-gen-component">
    <app-thinking-progress [active]="(thinking$ | async) ?? false"></app-thinking-progress>
    
    <!-- Render previous messages -->
    <ng-container *ngFor="let message of messages">
      <ng-container *ngIf="message.isUser; else aiMessage">
        <div class="user-message">
          <mat-icon class="copy-icon panel-icon" (click)="copyToClipboard(message)">content_copy</mat-icon>
          <div class="message">{{ message.text }}</div> 
        </div>
      </ng-container>
      <ng-template #aiMessage>
        <div class="ai-message">
          <div class="ai-message-header">
            <mat-icon class="copy-icon panel-icon copy-ai-message" (click)="copyToClipboard(message)">content_copy</mat-icon>
          </div>
          <div class="message">
            <!-- Render image from generated base64 URL -->
            <img [src]="message.imageData" alt="Generated Image" *ngIf="message.imageData; else noImage">
            <ng-template #noImage>
              <span>No image available.</span>
            </ng-template>
          </div>
        </div>
      </ng-template>
    </ng-container>
  
    <!-- Form to send an image generation request -->
    <form (submit)="sendImage($event, prompt)">
      <textarea
        class="prompt-input"
        name="prompt"
        [(ngModel)]="prompt"
        (keydown.enter)="sendImage($event, prompt)"
        required
        placeholder="Enter image description..."
      ></textarea>
      <button type="submit">Generate Image</button>
    </form>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
