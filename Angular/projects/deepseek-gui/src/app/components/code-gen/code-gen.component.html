<div class="code-gen-component">
  <div class="split-container">
    <div class="left-pane">
      <mat-card class="request-card">
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" #promptForm="ngForm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Ask away</mat-label>
              <textarea
                class="input-area"
                matInput
                [placeholder]="placeholderText"
                [(ngModel)]="prompt"
                name="prompt"
                rows="10"
                #inputArea
                (focus)="onFocus()"
                (blur)="onBlur()">
              </textarea>
              <p class="mt-3">{{quoteOfTheDay}}</p>
            </mat-form-field> 
            
            <div class="button-container">
              <button
                mat-raised-button
                class="send-button"
                color="primary"
                type="submit"
                [disabled]="loading">
                {{ loading ? 'Processing...' : 'Send' }}
              </button>
            </div>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="splitter" (mousedown)="onMouseDown($event)"></div>
    <div class="right-pane">
       <div class="responses-container">
        <div *ngFor="let responseObj of responses" class="mt-4">
          <app-code-gen-response></app-code-gen-response>
        </div>
      </div>
    </div>
  </div>
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
</div>
