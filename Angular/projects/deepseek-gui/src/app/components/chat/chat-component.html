<div class="chat-component">
  <ng-container *ngFor="let message of messages">
    <ng-container *ngIf="message.isUser; else aiMessage">
      <div class="user-message">
        <div class="message">{{ message.text }}</div>
      </div>
    </ng-container>
    <ng-template #aiMessage>
      <div class="ai-message">
        <div class="message">{{ message.text }}</div>
        <div *ngIf="message.thinkContent">
          <button (click)="message.showThinking = !message.showThinking">Toggle Think Section</button>
          <div *ngIf="message.showThinking">
            <p>{{ message.thinkContent }}</p>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>

  <form (submit)="sendMessage($event, prompt)">
    <textarea class="prompt-input" name="prompt" [(ngModel)]="prompt" (keydown.enter)="sendMessage($event, prompt)" required></textarea>
  </form>
</div>
