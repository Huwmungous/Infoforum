<div class="container">
  <label for="client-select">Select Client:</label>
  <select id="client-select" (change)="onClientChange($event)" [ngModel]="selectedId">
    <option *ngFor="let item of clients" [value]="item.id">{{ item.realmName }} - {{ item.client }}</option>
  </select>

  <button (click)="logoutCurrent()" [disabled]="!isAuthenticated">Logout</button>
</div>
