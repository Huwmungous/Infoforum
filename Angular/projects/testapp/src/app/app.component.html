<div class="container">
  <label for="client-select">Select Client:</label>
  <select id="client-select" (change)="onClientChange($event)" [(ngModel)]="selectedClientId">
    <option *ngFor="let client of clients" [value]="client.id">{{ client.name }} - {{ client.clientId }}</option>
  </select>

  <button (click)="logout()">Logout</button>
</div>
