<div>A simple c# 'Hello World' program</div>
<div class="container mt-5">
  <mat-card class="mb-4 request-card">
    <mat-card-title class="title mt-5 mb-5">Intelligence Coding Assistant</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #promptForm="ngForm">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Enter your prompt</mat-label>
          <textarea
            matInput
            placeholder="How may I help?... "
            [(ngModel)]="prompt"
            name="prompt"
            rows="20">
          </textarea>
        </mat-form-field>
        <div class="d-flex align-items-center mt-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ loading ? 'Processing...' : 'Send' }}
          </button>
          <mat-progress-spinner
            *ngIf="loading"
            mode="indeterminate"
            diameter="30"
            class="ml-3">
          </mat-progress-spinner>
        </div>
      </form>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </mat-card-content>
  </mat-card>

  <div *ngIf="sections.length > 0" class="mt-4">
    <mat-card>
      <mat-card-content class="response-card">
        <div *ngFor="let section of sections">
          <div *ngIf="section.type === 'text'" class="text-block">{{ section.content }}</div>
          <div *ngIf="section.type === 'code'" class="code-block">
            <div class="code-header">
              <mat-icon class="copy-icon" (click)="copyToClipboard(section.content)">content_copy</mat-icon>
            </div>
            <pre><code [attr.data-lang]="section.language">{{ section.content }}</code></pre>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
