# Infoforum Downloads App - add this to longmanrd.conf

    # Downloads React App
    location = /infoforum/downloads {
        return 301 /infoforum/downloads/;
    }

    location ^~ /infoforum/downloads/ {
        alias /srv/Infoforum/Apps/download-app/;
        index index.html;
        try_files $uri $uri/ /infoforum/downloads/index.html;
    }

    # Downloads API - proxied to backend service
    location /api/downloads {
        proxy_pass http://localhost:5004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    location /api/version {
        proxy_pass http://localhost:5004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/health {
        proxy_pass http://localhost:5004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
